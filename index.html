<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/scss/main.scss">
  <script defer src="./main.js"></script>
  <title></title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="inner">

      <div class="logo">
        <img src="./images/logo nav.svg" alt="logo">
      </div>
      <div class="flex-space"></div>
      <div class="download-btn">지금 다운로드</div>

      <div class="dropdown">
        <div class="dropdown__kor">
          <img src="./images/Korean flag.svg" alt="Korean-flag">
          <p class="dropdown__kor__name">KOR</p>
          <img src="./images/arrow down.svg" alt="arrow-down">   
        </div>
        <div class="dropdown__eng">
          <img src="./images/US flag.svg" alt="US-flag">
          <p class="dropdown__eng__name">ENG</p>
        </div>
      </div>


    </div>
  </header>


</body>
</html>
